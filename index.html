<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <navbar class="nav_login">
            <div class="CName_login">
                <div class="image1">
                    <img class="img" src="notetaking.gif">&nbsp;&nbsp;&nbsp;
                </div>
                <div class="Main_Name">
                    <h2>Dream Notes</h2>
                </div>
            </div>
        </navbar>
    </header>
    <section class="DreamNotes">
        <div class="container addnotes">
            <div class="card-body">
                <div class="notetitle">
                    <h5 class="title my-3">Title Of Note</h5>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" id="mynotetitle" aria-label="default input example">
                </div>
                <div class="alerts" id="alert">

                </div>
                <div class="notetitle">
                    <h5 class="title my-3">Create a Note</h5>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="3" id="notestext" required></textarea>
                </div>
                <div class="alerts2" id="alert2">

                </div>
                <button class="btn btn-primary" id="addbtn">Add To My Notes</button>
            </div>
        </div>
        <div class="container">
            <div class="row dreamNotes" id="dreamNotes">

            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
